<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="description" content="" />

		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="seven-days__form-wrap" id="seven-days__form-wrap">
				<div class="seven-days__title">
					<h1>Encuesta de satisfacci√≥n</h1>
				</div>
				<form id="myform" class="seven-days__form seven-days__form-full" autocomplete="off">
					<ol class="seven-days__fields">
						<li data-input-trigger>
							<label class="seven-days__field-label seven-days__anim-upper" for="question1">What's your priority for your new website?</label>
							<div class="seven-days__radio-group seven-days__radio-custom clearfix seven-days__anim-lower">
								<span><input id="question1b" name="question1" type="radio" value="conversion"/><label for="question1b" class="radio-conversion">Sell things</label></span>
								<span><input id="question1c" name="question1" type="radio" value="social"/><label for="question1c" class="radio-social">Become famous</label></span>
								<span><input id="question1a" name="question1" type="radio" value="mobile"/><label for="question1a" class="radio-mobile">Mobile market</label></span>
							</div>
						</li>
						<li>
							<label class="seven-days__field-label seven-days__anim-upper" for="question2">Describe how you imagine your new website</label>
							<textarea class="seven-days__anim-lower" id="question2" name="question2" placeholder="Describe here"></textarea>
						</li>
					</ol>
					<button class="seven-days__submit" type="submit">Send answers</button>
				</form>
			</div>

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'seven-days__form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
